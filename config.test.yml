# TESTING PURPOSES ONLY
# for more details check `config.yml`
################################################################################
server:
  port:
    http: "8080"
    https: "8443"
  tls:
    certfile: server.pem
    keyfile: server.key

domains:
  example_com:
    server:
      forwarding:
        host: example.com

  example_org:
    server:
      forwarding:
        host: example.org

  www_w3_org:
    server:
      forwarding:
        host: www.w3.org
        endpoints:
        - www.w3.org

  www_fabiocicerchia_it:
    server:
      forwarding:
        host: www.fabiocicerchia.it
        endpoints:
        - www.fabiocicerchia.it

  fabiocicerchia_it:
    server:
      forwarding:
        host: fabiocicerchia.it
        endpoints:
        - fabiocicerchia.it
