# Load the OpenTracing dynamic module.
load_module /usr/lib/nginx/modules/ngx_http_opentracing_module.so;

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Enable tracing for all requests.
    opentracing on;
    # Load a vendor tracer
    opentracing_load_tracer /usr/local/lib/libjaegertracing_plugin.so /etc/nginx/jaeger-nginx-config.json;
    # Optionally, set additional tags.
    opentracing_tag http_user_agent $http_user_agent;
    # Propagates the active span context for upstream requests.
    # Ref: https://opentracing.io/docs/overview/inject-extract/
    opentracing_propagate_context;
    # Enables the creation of OpenTracing spans for location blocks within a request.
    opentracing_trace_locations on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
